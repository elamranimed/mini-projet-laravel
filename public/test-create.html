<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Création SOAP</title>
</head>
<body>
    <h1>Test Création Simple</h1>
    <button onclick="testCreate()">Créer un livre test</button>
    <div id="result"></div>

    <script>
        async function testCreate() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Création en cours...';

            const soapEnvelope = `<?xml version="1.0" encoding="UTF-8"?>
<SOAP-ENV:Envelope 
    xmlns:SOAP-ENV="http://schemas.xmlsoap.org/soap/envelope/" 
    xmlns:ns1="urn:BookService">
    <SOAP-ENV:Body>
        <ns1:createBook>
            <title>Test Simple</title>
            <author>Auteur Test</author>
            <published_year>2026</published_year>
            <genre>Test</genre>
        </ns1:createBook>
    </SOAP-ENV:Body>
</SOAP-ENV:Envelope>`;

            try {
                const response = await fetch('/soap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/xml; charset=utf-8',
                        'SOAPAction': 'urn:BookService#createBook'
                    },
                    body: soapEnvelope
                });

                const text = await response.text();
                console.log('Réponse:', text);
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');
                const returnElement = xmlDoc.getElementsByTagName('return')[0];
                
                if (returnElement) {
                    const data = JSON.parse(returnElement.textContent);
                    resultDiv.innerHTML = '<h3>✅ Succès!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<h3>❌ Erreur</h3><pre>' + text + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color:red;">Erreur: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
