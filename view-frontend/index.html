<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>ðŸ”¥ 5 OpÃ©rations CRUD - Librairie SOAP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .crud-section {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .crud-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn-create { background: #28a745; color: white; }
        .btn-create:hover { background: #218838; transform: translateY(-2px); }
        
        .btn-read { background: #17a2b8; color: white; }
        .btn-read:hover { background: #138496; transform: translateY(-2px); }
        
        .btn-update { background: #ffc107; color: #333; }
        .btn-update:hover { background: #e0a800; transform: translateY(-2px); }
        
        .btn-delete { background: #dc3545; color: white; }
        .btn-delete:hover { background: #c82333; transform: translateY(-2px); }
        
        .btn-search { background: #6f42c1; color: white; }
        .btn-search:hover { background: #5a32a3; transform: translateY(-2px); }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .alert-error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .alert-info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        
        .books-list {
            margin-top: 20px;
        }
        .book-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-info {
            flex: 1;
        }
        .book-title {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .book-details {
            color: #666;
            font-size: 0.9em;
        }
        .book-actions {
            display: flex;
            gap: 10px;
        }
        .operation-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            margin-right: 10px;
        }
        .badge-create { background: #28a745; color: white; }
        .badge-read { background: #17a2b8; color: white; }
        .badge-update { background: #ffc107; color: #333; }
        .badge-delete { background: #dc3545; color: white; }
        .badge-search { background: #6f42c1; color: white; }
    </style>
</head>
<body>
    <div id="app">
        <books-app></books-app>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
